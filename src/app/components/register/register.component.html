<div id="register-layout-host">
    <div id="register-layout">
        <button class="close-layout" mat-icon-button color="accent" routerLink="/">
            <mat-icon>close</mat-icon>
        </button>
        <div class="register-header">
            <h4>Регистрация</h4>
        </div>
        <hr class="hr-style2-accent hr-no-margin">
        <div class="registration-form">
            <form [formGroup]="registerForm" (submit)="submit($event)" class="grid-form">

                <mat-form-field>
                    <input type="text"
                           matInput
                           formControlName="name"
                           [(ngModel)]="freshUser['name']"
                           placeholder="Имя пользователя">
                </mat-form-field>

                <mat-form-field>
                    <input type="text"
                           matInput
                           formControlName="login"
                           [(ngModel)]="freshUser['login']"
                           placeholder="Логин">
                </mat-form-field>

                <mat-form-field>
                    <input type="password"
                           matInput
                           formControlName="password"
                           [(ngModel)]="freshUser['password']"
                           placeholder="Пароль">
                </mat-form-field>

                <mat-form-field>
                    <input type="email"
                           matInput
                           class="full-width"
                           formControlName="email"
                           [(ngModel)]="freshUser['email']"
                           placeholder="E-mail">
                </mat-form-field>

                <div class="registration-form-submit-container">
                    <button [disabled]="registerForm.invalid"
                            type="submit"
                            mat-raised-button color="accent">
                        <mat-icon>done</mat-icon>
                        Готово
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
