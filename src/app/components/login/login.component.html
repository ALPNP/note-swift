<div id="login-page">
    <div id="login-layout-host">
        <div id="login-layout">
            <div id="login-header">
                <h1>Note swift</h1>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" id="login-form">
                <md-input-container>
                    <input mdInput formControlName="name"
                           type="text"
                           [(ngModel)]="model.name"
                           placeholder="Логин">
                </md-input-container>
                <md-input-container>
                    <input mdInput formControlName="password"
                           type="password"
                           [(ngModel)]="model.password"
                           placeholder="Пароль">
                </md-input-container>
                <br>
                <button md-raised-button color="accent"
                        [disabled]="!loginForm.valid">Войти
                </button>
            </form>
            <div class="login-layout-toolbar">
                <button md-raised-button color="primary" routerLink="register">Регистрация</button>
            </div>
        </div>
    </div>
    <simple-notifications [options]="options"></simple-notifications>
    <router-outlet></router-outlet>
</div>
