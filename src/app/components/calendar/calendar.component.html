<div>
    <h3>Календарь</h3>
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>Количество дней в месяце: {{currentMonth.days}}</md-card-title>
            <md-card-subtitle>Номер месяца: {{currentMonth.monthPosition}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <md-grid-list cols="7" rowHeight="100px">
                <md-grid-tile
                    *ngFor="let day of currentDaysOfMonth"
                    [colspan]="day.cols"
                    [rowspan]="day.rows"
                    [style.background]="day.color">
                    {{day.dayOfMonth}}
                    {{day.dayOfWeek}}
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
    </md-card>
</div>
