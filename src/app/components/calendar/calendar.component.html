<div>
    <mat-card class="app-header">
        <h3>Календарь</h3>
    </mat-card>
    <mat-card class="app-content">
        <mat-card-header>
            <mat-card-title>Количество дней в месяце: {{currentMonth.days}}</mat-card-title>
            <mat-card-subtitle>Номер месяца: {{currentMonth.monthPosition}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="7" rowHeight="100px">
                <mat-grid-tile
                    *ngFor="let day of currentDaysOfMonth"
                    [colspan]="day.cols"
                    [rowspan]="day.rows"
                    [style.background]="day.color">
                    {{day.dayOfMonth}}
                    {{day.dayOfWeek}}
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
