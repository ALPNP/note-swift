<div>
    <md-card class="app-header">
        <h3>Финансы</h3>
    </md-card>
    <div class="app-toolbar">
        <costs-statistic id="costs-statistic"></costs-statistic>
        <costs-control-panel></costs-control-panel>
    </div>
    <div class="app-content">
        <costs-list id="costs-list"
                    (costEdited)="requestModifiedData()"
                    (costDeleted)="requestModifiedData()"></costs-list>
        <costs-chart id="costs-chart"></costs-chart>
    </div>
    <div class="app-actions">
        <add-cost (costAdded)="requestModifiedData()"></add-cost>
    </div>
</div>
