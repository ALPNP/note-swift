<md-card class="costs-control-panel">
    <md-card-header>
        <md-card-title>Панель управления:</md-card-title>
    </md-card-header>
    <md-card-content>
        <costs-date-interval-selector></costs-date-interval-selector>
        <button md-raised-button color="primary" (click)="toggleChart($event)">
            <md-icon>show_chart</md-icon>
            График
        </button>
    </md-card-content>
</md-card>
<div id="chart-container" *ngIf="showChartStatus">
    <costs-chart (close)="toggleChart($event)"></costs-chart>
</div>
