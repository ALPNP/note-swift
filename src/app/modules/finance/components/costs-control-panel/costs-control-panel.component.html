<mat-card class="costs-control-panel">
    <mat-card-header>
        <mat-card-title>Панель управления:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-card-content-grid">
            <costs-date-interval-selector (costsSearchEmitter)="costsSearchEmitter.emit($event)"></costs-date-interval-selector>
            <div class="graph-button-container">
                <button mat-raised-button color="primary" (click)="toggleChart($event)">
                    <mat-icon>show_chart</mat-icon>
                    График
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<div id="chart-container" *ngIf="showChartStatus">
    <costs-chart (close)="toggleChart($event)"></costs-chart>
</div>
