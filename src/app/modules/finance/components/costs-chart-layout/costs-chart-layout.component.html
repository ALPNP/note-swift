<div *ngIf="chartDataSet">
    <p>Финансовый отчет с {{chartLabels[0]}} по {{chartLabels[chartLabels.length - 1]}}</p>
    <p>Текущий интервал - {{intervalViewName}}.</p>
    <div class="chart-switch-container">
        <button md-icon-button mdTooltip="Линейный график" [mdTooltipPosition]="'above'" (click)="switchChart('line')">
            <md-icon>
                show_chart
            </md-icon>
        </button>
        <button md-icon-button mdTooltip="Гистограмма" [mdTooltipPosition]="'above'" (click)="switchChart('bar')" class="active-chart">
            <md-icon>
                insert_chart
            </md-icon>
        </button>
    </div>
    <div class="chart-container">
        <div style="display: grid;">
            <canvas baseChart
                    [datasets]="chartData"
                    [labels]="chartLabels"
                    [options]="{}"
                    [legend]="chartLegend"
                    [chartType]="chartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
